<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 50px;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #8a2be2;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #8a2be2;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #6a1cb8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancel Booking</h2>
        <form action="/cancel-booking" method="post">
            <label for="bookingId">Enter Booking ID:</label>
            <input type="number" id="bookingId" name="bookingId" required>
            <input type="submit" value="Cancel Booking">
        </form>
    </div>
</body>
</html>
