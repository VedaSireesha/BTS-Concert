<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTS Concert Booking</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .bg {
      background-image: url('https://i.pinimg.com/originals/3c/18/de/3c18def74c4eb37046d513b85a879276.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 4px black;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-group a {
      text-decoration: none;
      color: white;
      background-color: #a45ee5;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-group a:hover {
      background-color: #7f3bd2;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="container">
      <h1>Welcome to BTS Concert Booking</h1>
      <p>Book your tickets for BTS world tour and VIP experiences across the globe.</p>
      <div class="btn-group">
        <a href="/concerts.html" class="btn btn-purple">View Concerts</a>
        <a href="/book.html" class="btn btn-purple">Book Tickets</a>
        <a href="/cancel.html" class="btn btn-purple">Cancel Booking</a> <!-- New Button -->
      </div>
    </div>
  </div>
</body>
</html>
