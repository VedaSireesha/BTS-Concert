<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book BTS Concert Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center text-primary mb-4">ðŸŽ¤ Book Your BTS Concert Ticket</h2>

                <form action="/book" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone:</label>
                        <input type="text" name="phoneNumber" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="ticketId" class="form-label">Ticket Type:</label>
                        <select name="ticketId" class="form-select" required>
                            <option value="1">VIP - $250</option>
                            <option value="2">General - $100</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="seatsBooked" class="form-label">Seats:</label>
                        <input type="number" name="seatsBooked" min="1" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="vipPackageId" class="form-label">VIP Package ID (optional):</label>
                        <input type="text" name="vipPackageId" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method:</label>
                        <select name="paymentMethod" class="form-select" required>
                            <option value="Credit Card">Credit Card</option>
                            <option value="PayPal">PayPal</option>
                            <option value="UPI">UPI</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Book Now</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
